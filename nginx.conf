        # Route /api to the API service
        location /api/ {
            rewrite ^/api(/.*)$ $1 break; # Remove '/api' prefix
            proxy_pass http://api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
