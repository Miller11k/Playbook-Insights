name: CI/CD Pipeline

on:
  push:
    branches: [develop, develop/*]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-checks:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run ESLint
      run: npx eslint src/

  backend-checks:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: API
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Flake8
      run: flake8 .
    
    - name: Run Python tests
      run: pytest -v tests/